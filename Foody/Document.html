<!DOCTYPE html>
<html lang="en">
<head>

	<title>Document</title>
	<style>
	.teo{
		width:400px;
		height: 400px;
		background-color: black;
	}
	</style>
</head>
<body>
	<div class="container" id="container">
	<div class="content" id="content"></div>
	</div>
	<script type="text/javascript">

		position.appendChild(newE);
		var teo1= document.getElementById('content').nextSibling;
		teo1.setAttribute('class','teo');
		</script>
</body>
